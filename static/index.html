    <title>Jarvis Chatbot</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>

    /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
}

/* Chat Container */
.chat-container {
    width: 90%;
    max-width: 700px;
    margin: 50px auto;
    background-color: #1c1c1c;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    position: relative;
    display: flex;
    flex-direction: column;
    height: 80vh;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 10px;
}

h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #ff5722;
}

/* Chat Box */
.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #2a2a2a;
    border-radius: 8px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
}

/* Messages */
.message {
    margin: 10px 0;
    padding: 12px 20px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}

.user-message {
    background-color: #ff5722;
    align-self: flex-end;
    margin-left: auto;
}

.bot-message {
    background-color: #3e3e3e;
    align-self: flex-start;
}

.message:nth-child(odd) {
    animation-delay: 0.3s;
}

.message:nth-child(even) {
    animation-delay: 0.5s;
}

/* Input Container */
.input-container {
    display: flex;
    justify-content: space-between;
    padding-top: 10px;
}

#user-input {
    flex-grow: 1;
    padding: 12px;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
}

#submit-btn {
    padding: 12px 18px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

#submit-btn:hover {
    background-color: #e64a19;
}

/* Smooth animation for messages */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .chat-container {
        width: 95%;
    }

    h1 {
        font-size: 1.5rem;
    }
}

    <div class="chat-container">
        <div class="header">
            <h1>Jarvis Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" />
            <button id="submit-btn">Ask</button>
            <!-- Voice Search Button -->
            <button id="voice-btn" title="Voice Search">
                <i class="fa fa-microphone" style="font-size:24px"></i>
                <span id="listening-indicator" class="hidden"></span>
            </button>
        </div>
        <div class="file-upload-container">
            <input type="file" id="file-input" accept=".txt, .pdf, .docx" />
            <button id="upload-btn">Upload File</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Handle text input
            $("#submit-btn").click(function () {
                var user_input = $("#user-input").val();
                if (user_input.trim() !== "") {
                    // Display user's input in chat box with animation
                    var userMessage = $("<div>").addClass("message user-message").text(user_input);
                    $("#chat-box").append(userMessage);
                    $("#user-input").val("");

                    // Scroll to the bottom
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

                    // Send input to backend
                    $.ajax({
                        url: '/get_response',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ question: user_input }),
                        success: function (response) {
                            // Display bot response with structured formatting
                            var botMessage = $("<div>").addClass("message bot-message").html(formatBotResponse(response.answer));
                            $("#chat-box").append(botMessage);
                            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight); // Scroll to bottom
                        }
                    });
                }
            });

            // Handle voice search button click
            $("#voice-btn").click(function () {
                startVoiceRecognition();
            });

            // Handle file upload
            $("#upload-btn").click(function () {
                var file = $("#file-input")[0].files[0];
                if (file) {
                    var formData = new FormData();
                    formData.append('file', file);

                    // Upload the file to the server and process it
                    $.ajax({
                        url: '/upload_file',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            var botMessage = $("<div>").addClass("message bot-message").text(response.message);
                            $("#chat-box").append(botMessage);
                            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                        },
                        error: function (xhr, status, error) {
                            var botMessage = $("<div>").addClass("message bot-message").text("Error processing the file.");
                            $("#chat-box").append(botMessage);
                            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                        }
                    });
                }
            });

            // Web Speech API for voice recognition
            function startVoiceRecognition() {
                // Show listening indicator
                $("#voice-btn").addClass("listening");
                $("#listening-indicator").removeClass("hidden");

                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.start();

                recognition.onresult = function (event) {
                    const voiceInput = event.results[0][0].transcript;
                    console.log("Voice input received: " + voiceInput);
                    $("#user-input").val(voiceInput);
                    // Trigger the submit button after voice input is received
                    $("#submit-btn").click();
                    // Hide listening indicator after input is received
                    resetListeningIndicator();
                };

                recognition.onerror = function (event) {
                    console.error("Speech recognition error", event.error);
                    alert("Sorry, I couldn't hear that. Please try again.");
                    // Hide listening indicator on error
                    resetListeningIndicator();
                };
            }

            // Reset the listening indicator after voice input is received or an error happens
            function resetListeningIndicator() {
                $("#voice-btn").removeClass("listening");
                $("#listening-indicator").addClass("hidden");
            }

            // Function to format the bot's response neatly
            function formatBotResponse(responseText) {
                var formattedResponse = responseText
                    .replace(/\*\*(.*)\*\*/g, "<strong>$1</strong>")  // Bold text
                    .replace(/\* (.*)\n/g, "<ul><li>$1</li></ul>")  // Bullet points
                    .replace(/(Capabilities|Limitations):/g, "<h3>$1:</h3>");  // Headers
                return formattedResponse;
            }
        });
        // Optionally, enable enter key to submit
        $('#user-input').keypress(function (event) {
            if (event.which == 13) {
                $('#submit-btn').click();
            }
        });
    </script>
